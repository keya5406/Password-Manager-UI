<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Password Manager</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Securely store and manage your passwords</h2>
    </section>

    <section class="form-section">
        <form id="passwordForm">
            <label for="service-name">Service Name</label>
            <input type="text" id="service-name" name="service-name" placeholder="e.g., Gmail" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="e.g., user123" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Password Manager. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
